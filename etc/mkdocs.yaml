site_name: LCOV Reports for JS
site_description: Parse and format LCOV coverage reports, in JavaScript.  The best way to share your code coverage stats.
site_author: Cédric Belin - cedric@belin.io
site_url: https://dev.belin.io/lcov.js

docs_dir: ../doc
site_dir: ../web

repo_name: GitHub
repo_url: https://github.com/cedx/lcov.js
edit_uri: ''

copyright: Copyright &copy; 2017 - 2019 Cédric Belin
google_analytics:
- !!python/object/apply:os.getenv [GOOGLE_ANALYTICS_ID]
- auto

extra:
  social:
  - {type: globe, link: 'https://belin.io'}
  - {type: github, link: 'https://github.com/cedx'}
  - {type: twitter, link: 'https://twitter.com/cedxbelin'}
  - {type: linkedin, link: 'https://linkedin.com/in/cedxbelin'}

markdown_extensions:
- admonition
- codehilite
- meta

nav:
- Overview: index.md
- Installation: installation.md
- Usage: usage.md
- About:
  - Changelog: about/changelog.md
  - License: about/license.md
  - See also: about/see_also.md

theme:
  name: material
  favicon: img/favicon.ico
  palette: {primary: yellow, accent: yellow}
