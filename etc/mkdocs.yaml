site_name: LCOV Reports for JS
site_url: https://docs.belin.io/lcov.js
site_author: Cédric Belin - cedric@belin.io
site_description: >
  Parse and format to LCOV your code coverage reports, in JavaScript.
  The best way to share your code coverage stats.

docs_dir: ../docs
site_dir: ../www
use_directory_urls: false

edit_uri: edit/main/docs/
repo_name: cedx/lcov.js
repo_url: https://github.com/cedx/lcov.js

copyright: Copyright &copy; Cédric Belin
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cedx
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/cedxbelin
      name: LinkedIn
    - icon: fontawesome/brands/mastodon
      link: https://mastodon.social/@cedx
      name: Mastodon

extra_css:
  - styles.css

markdown_extensions:
  - admonition
  - pymdownx.superfences

nav:
  - Home: index.md
  - Installation: installation.md
  - Usage:
      - LCOV parsing: usage/parsing.md
      - LCOV formatting: usage/formatting.md
  - See also:
      - API reference: api/
      - Changelog: changelog.md
      - License: license.md

theme:
  favicon: favicon.svg
  features:
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - search.suggest
  font: false
  logo: favicon.svg
  name: material
  palette:
    accent: yellow
    primary: yellow
